<!--// 엮인글 목록 -->

<div class="exTbcBox">
    <div class="tbcUrl">{$lang->trackback_url} : <a name="trackback" href="{$oBodex->getTrackbackUrlEx()}" onclick="return _exJcCopyClipboard(this.href);">{$oBodex->getTrackbackUrlEx()}</a><div class="clear"></div></div>

    <block cond="$oDocument->getTrackbackCount()">
        <hr size="1" noshade />
        <div loop="$oDocument->getTrackbacks()=>$key,$val" class="tbcItm">
            <a name="trackback_{$val->trackback_srl}"></a>
            <address>
                <a href="{$val->url}" onclick="winopen(this.href);return false;">{htmlspecialchars($val->title).' - '.htmlspecialchars($val->blog_name)}</a>
                <a class="date" href="{getUrl('act','dispBoardDeleteTrackback','trackback_srl',$val->trackback_srl)}"><img src="./images/common/buttonDeleteX.gif" border="0" alt="delete" width="12" height="13" /></a>
                <span class="date">
                    {zdate($val->regdate, "Y.m.d H:i").'('.$val->ipaddress.')'}
                </span>
            </address>
            <p>
                <a href="{$val->url}" onclick="winopen(this.href);return false;">{$val->excerpt}</a>
            </p>
        </div>
    </block>
</div>
